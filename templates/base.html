<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}｜MemoPad</title>
    </head>
    <body>
        <h1>{% block h1 %}{% endblock %}｜MemoPad</h1>
        <nav class="navber">
            <div class="navber-nav d-flex flex-row">
                <a class="nav-link mx-3" href="{% url 'memo-list' %}">メモ一覧</a>
                <a class="nav-link mx-3" href="{% url 'new-memo' %}">新規メモ</a>
            </div>
            <div class="navber-nav d-flex flex-row"">
                {% if request.user.is_authenticated %}
                    <a class="nav-link mx-3" href="{% url 'accounts:logout' %}">ログアウト</a>
                {% else %}
                    <a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
                    <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">会員登録</a>
                {% endif %}
                <a class="nav-link mx-3" href="{% url 'memo-orderchange' %}">並び替え</a>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
